<div class="container">
  <div class="card card-container">

    <img id="profile-img" class="card-img" src="../../../assets/Logo.jpg" />
    <p id="profile-name" class="profile-name-card"></p>

    <form class="form-signin" [formGroup]="signIn" (ngSubmit)="onSignIn()" >
      <span id="reauth-email" class="reauth-email"></span>

      <input type="email" id="email" class="form-control" placeholder="Email" required  formControlName="email"  autofocus
             name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
      <input type="text" id="name" class="form-control" placeholder="Nombre" required  formControlName="name" >
      <input type="password" id="password" class="form-control" placeholder="Contraseña" required
             formControlName="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
      <label for="shift">Turno</label>

      <select  id="shift" required  formControlName="shift">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      </select>

      <button class="btn btn-lg btn-primary btn-block btn-signin" [disabled]="!signIn.valid" type="submit"> Crea tu cuenta!</button>
    </form>
    <a routerLink="../login" class="forgot-password">
      Tienes cuenta? Inicia sesión aqui!
    </a>
  </div>
</div>
